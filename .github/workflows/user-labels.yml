name: Add label
on:
  issue_comment:
    types:
      - created
      - edited
permissions:
  contents: write 
  issues: write 
jobs:
  Main:
   runs-on: ubuntu-latest 
   if: github.event.comment.user.id == github.event.issue.user.id
   steps:
    - name: Toggle label
      uses: jd-0001/gh-action-toggle-awaiting-reply-label@v1.0.1
      with:
       label: "${{github.event.comment.body}}"
