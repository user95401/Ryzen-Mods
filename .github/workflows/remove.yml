name: Remove Mod
on:
  issues:
    types:
      - closed
      - deleted
permissions:
  contents: write 
  issues: write 
jobs:
  Main:
    runs-on: ubuntu-latest
    steps:
      - uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: ${{ github.event.issue.id }} #(required) - The name of the tag to delete. This is expected to be solely the tag name, not the name of a git reference.
          delete_release: true #(optional) default: true - also delete all releases and their assets that are associated to the tag name
